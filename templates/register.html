<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style_register.css') }}"
    />
  </head>
  <body class="grid">
    <header>
      <div class="head flex">
        <div class="API">API Recuperação</div>
        <a href="{{ url_for('login') }}" id="loginBtn" class="btn">Login</a>
        <a href="{{ url_for('register') }}" id="signupBtn" class="btn">Cadastro</a>
      </div>
    </header>

    <main>
      <!-- Formulário de Cadastro -->
      <div id="signupForm" class="form-container">
        <form class="grid" action="{{ url_for('register') }}" method="post">
          <label for="nome">Nome</label>
          <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Nome"
            required
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />

          <label for="password">Senha</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Senha"
            required
          />

          <label for="confirmPassword">Confirme a senha</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirme sua Senha"
            required
          />

          <div id="passwordMessage"></div>

          <label for="token">Token</label>
          <input
            type="text"
            id="token"
            name="token"
            placeholder="Digite o Token de cadastro"
            required
          />

          <button type="submit">Cadastrar</button>

          {% with messages = get_flashed_messages(with_categories=true) %} {% if
          messages %}
          <ul class="flashes">
            {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %} {% endwith %}
        </form>
      </div>
    </main>
  </body>
</html>
